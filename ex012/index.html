<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

<!-- Utilizo vários formatos e em ordem de tamanho. -->
<!-- A tag Poster serve para deixar uma foto de capa no lugar do primeiro frame do video -->
    <video poster="" width="300" controls>
        <source src="midias/video-teste.mp4" type="video/mp4">
        <source src="midias/video-teste.mp4" type="video/mp4">
        <source src="midias/video-teste.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

<!-- Usa-se a mesma lógica para audios. -->

    <audio controls>
        <source src="midias/rojas.mp3" type="audio/mp3">
        <source src="midias/rojas.mp3" type="audio/mp3">
        <source src="midias/rojas.mp3" type="audio/mp3">
    </audio>

<!-- Incorporando vídeo externo -->

    <iframe width="300" height="550" src="https://www.youtube.com/embed/ej1Bolbyrjk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
