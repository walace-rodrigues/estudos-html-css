<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>
    <style>
        body{
            background-color: azure;
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
        }
        li{
            background-color: #72ffff;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Anotações sobre pseudo-elementos</h1>
    <ul>
        <li>#  = id</li>
        <li>.  = class</li>
        <li>:  = pseudo-classe</li>
        <li>:: = pseudo-elementos</li>
        <li>>  = children</li>
    </ul>
</body>
</html>
